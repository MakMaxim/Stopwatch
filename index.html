<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv='Content-type' content='text/html;charset=utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<div class="stopwatch">
				<div class="stopwatch__item">
					<div class="stopwatch__title">Часы</div>
					<div class="stopwatch__time hour">00</div>
				</div>
				<div class="stopwatch__item">
					<div class="stopwatch__title">Минуты</div>
					<div class="stopwatch__time min">00</div>
				</div>
				<div class="stopwatch__item">
					<div class="stopwatch__title">Секунды</div>
					<div class="stopwatch__time sec">00</div>
				</div>
				<div class="stopwatch__item">
					<div class="stopwatch__title">Миллисекунды</div>
					<div class="stopwatch__time ms">00</div>
				</div>
			</div>

			<div class="buttons">
				<button class="button button__start">Старт</button>
				<button class="button button__pause">Пауза</button>
				<button class="button button__stop">Стоп</button>
				<button class="button button__clear">Очистить</button>
			</div>
		</div>
		<div class="results">
			<div class="results__title">Результаты</div>
		</div>
	</div>



	<script src="js/script.js"></script>
</body>

</html>
